<div class="bg-white border" *ngIf="(photo$ | async) as photo">
    <div class="row">
        <div class="col-lg-6">
            <div class="text-center mt-4">
                
                <ap-photo *ngIf="photo.url" [url]="photo.url"></ap-photo>
                <p>{{ photo.title }}</p>
            </div>
        </div>


        <div class="col-lg-6 p-4">
            <p id="description" class="text-left break-word">{{ photo.description }}</p>
            <small>

                <div class="text-left mb-4">
                    <i (click)="like(photo)" showIfLogged class="fa fa-heart-o fa-2x mr-2 pull-left">
                        {{ photo.likes }}
                    </i>                    
                    <i class="fa fa-comment-o fa-2x mr-2 ml-2"></i>{{ photo.comments }}
                    <i photoOwnerOnly [ownedPhoto]="photo" (click)="remove()" class="fa fa-trash-o fa-2x pull-right"></i>
                </div>                
                <hr>
            </small>

            <ap-photo-comments 
                *ngIf="photo.allowComments; else warnning"
                [photoId]="photoId">
            </ap-photo-comments>
            <ng-template #warnning>
                <p>User has disabled comments for this photo</p>
            </ng-template>
            
        </div><!-- col-md-4 -->
    </div><!-- row end -->
</div>
