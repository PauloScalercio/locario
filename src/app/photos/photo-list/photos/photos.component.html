<p class="text-center text-muted" *ngIf="!photos.length"> 
    Sorry, no photos
</p>

<ol class="list-unstyled">
    <li *ngFor="let cols of rows" class="row no-gutters p-0">
        <div *ngFor="let photo of cols" class="col-4" apDarkenOnHover>
            <a class="no-decoration" [routerLink]="['/p', photo.id]">
                

                <ap-card>
                        <div class="text-center">
                    <ap-photo class="tamanho-produto" *ngIf="photo.url"
                        [url]="photo.url" 
                        [description]="photo.description">
                        {{photo.title}}
                    </ap-photo>
                    <div class="img-thumbnail tamanho-produto" *ngIf="!photo.url">
                        <p>{{photo.title}}</p>
                    </div>
                    <div class="text-center p-1">
                        <i aria-hidden="true" class="fa fa-heart-o fa-1x mr-2"></i>{{ photo.likes }}   
                        <i aria-hidden="true" class="fa fa-comment-o fa-1x mr-2 ml-2"></i>{{ photo.comments }} 
                    </div>   
                        </div>           
                </ap-card>
           
            </a>
        </div>
    </li>
</ol>
